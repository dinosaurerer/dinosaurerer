name: Rotate Slideshow Image

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  rotate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Rotate image
        run: |
          files=($(ls image/*))
          count=${#files[@]}

          index_file=".github/scripts/last_index.txt"
          if [ -f "$index_file" ]; then
            last_index=$(cat "$index_file")
          else
            last_index=-1
          fi

          next_index=$(( (last_index + 1) % count ))
          chosen=${files[$next_index]}
          echo $next_index > "$index_file"
          echo "Chosen file: $chosen"

          sed -i "s|<!--IMAGE_START-->.*<!--IMAGE_END-->|<!--IMAGE_START-->\n![Slideshow](${chosen}) <!--轮播占位符-->\n<!--IMAGE_END-->|" README.md

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Rotate slideshow image [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
