name: Rotate Slideshow Image

on:
  schedule:
    - cron: "*/1 * * * *"  # 每分钟执行一次
  workflow_dispatch:       # 手动触发

jobs:
  rotate:
    runs-on: ubuntu-latest
    steps:
      # 使用 PAT 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SECRET_PAT }}  # 使用您的个人访问令牌

      - name: Rotate image
        run: |
          files=($(ls image/*))
          count=${#files[@]}
          idx=$((RANDOM % count))
          chosen=${files[$idx]}
          echo "Chosen file: $chosen"

          # 替换 README.md 中的占位符行
          sed -i "s|!\[Slideshow\](.*)|![Slideshow](${chosen}) <!--轮播占位符-->|" README.md

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Rotate slideshow image [skip ci]" || echo "No changes to commit"
          # 使用相同的 PAT 进行推送
          git push https://x-access-token:${{ secrets.SECRET_PAT }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}